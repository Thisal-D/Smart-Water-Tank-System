<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Project Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Title :D</h1>
    <div class="status">
        <p>System Status: <span id="systemStatus">OFF</span></p>
        <p>Buzzer Status: <span id="buzzerStatus">OFF</span></p>
        <p>Pump Status: <span id="pumpStatus">OFF</span></p>
        <p>LED Status: <span id="ledStatus">OFF</span></p>
        <p>Distance to Water: <span id="distanceToWater">0 cm</span></p>
        <p>Water pH Value: <span id="waterPhValue">0 pH</span></p>
    </div>
    
    <div class="control">
        <button id="system-control-button">OFF/ON System</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
